<!DOCTYPE html>
<html ng-app="MyApp">
<head>
<title>Basic angular-image-mask usage</title>
<script type="text/javascript" src="../node_modules/angular/angular.js"></script>
<script type="text/javascript" src="../dist/angular-image-mask.js"></script>
<script>
	var app = angular.module('MyApp', ['tjlaxs.aim']);
	app.controller('BasicController', ['$scope', function($scope) {
		$scope.paths = [
			{
				name: 'Line 1',
				type: 'Line',
				data: [100, 150, 200, 250]
			},
			{
				name: 'Line 2',
				type: 'Line',
				data: [300, 350, 390, 420]
			}
		];
	}]);
</script>
</head>
<body ng-controller="BasicController">
<h1>Mask</h1>
<tjl-image-mask src="test.png" paths="paths" />
<div><h2>Paths</h2><pre>{{paths | json}}</pre></div>
</body>
</html>
